<!DOCTYPE html>
<html>
    <head>

        <meta charset="utf-8">

        <title>CSS 3D Flip Box</title>

        <link rel="stylesheet" href="flip-box.css">

        <script src="modernizr_2.6.3-custom.js"></script>

    </head>

    <body>

        <div class="flip-box flip-up">
            <div class="object">
                <div class="front">
                    Front
                </div>
                <div class="back">
                    Back
                </div>
                <div class="flank"></div>
            </div>
        </div><!-- /.flip-box -->

        <div class="flip-box alternative">
            <div class="object">
                <div class="front">
                    Front
                </div>
                <div class="back">
                    Back
                </div>
                <div class="flank"></div>
            </div>
        </div><!-- /.flip-box -->

        <div class="flip-box flip-up">
            <div class="object">
                <div class="front">
                    Front
                </div>
                <div class="back">
                    Back
                </div>
                <div class="flank"></div>
            </div>
        </div><!-- /.flip-box -->

    </body>
</html>
